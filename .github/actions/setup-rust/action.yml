name: setup-rust
description: setup rust and components
inputs:
  platform:
    description: "Platform to build for"
    required: true
  target:
    description: "Target to build for"
    required: false
    default: ""

runs:
  using: composite
  steps:
    - name: install dependencies (ubuntu only)
      shell: bash
      if: inputs.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf
    - uses: Swatinem/rust-cache@v2
      with:
        cache-directories: |
          ~/.cargo/registry
          ~/.cargo/git
          ~/.cargo/bin
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ inputs.target }}
        components: rustfmt,clippy,llvm-tools
    - uses: taiki-e/install-action@nextest
    - uses: taiki-e/install-action@cargo-llvm-cov
    - name: Install Tauri CLI
      shell: ${{ inputs.platform == 'windows-latest' && 'pwsh' || 'bash' }}
      run: |
        if ($IsWindows) {
          if (-not (Get-Command cargo-tauri -ErrorAction SilentlyContinue)) {
            cargo install tauri-cli@^2.0.0
          }
        } else {
          if ! cargo tauri -V &> /dev/null; then
            cargo install tauri-cli@^2.0.0
          fi
        }
    - name: Install bindgen
      shell: ${{ inputs.platform == 'windows-latest' && 'pwsh' || 'bash' }}
      run: |
        if ($IsWindows) {
          if (-not (Get-Command bindgen -ErrorAction SilentlyContinue)) {
            cargo install bindgen-cli
          }
        } else {
          if ! bindgen -V &> /dev/null; then
            cargo install bindgen-cli
          fi
        }
