name: Mac/Linux Build Flow

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CI: true
  RUST_BACKTRACE: 1

jobs:
  build:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # - platform: windows-latest
          #   target: x86_64-pc-windows-msvc
          # - platform: macos-13
          #   target: x86_64-apple-darwin
    runs-on: ${{ matrix.platform }}
    steps:
      - name: envs
        shell: bash
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo RUN_URL=${RUN_URL} >> $GITHUB_ENV
          echo TARGET=${{ matrix.target }} >> $GITHUB_ENV
      - name: Enable symlinks
        shell: bash
        run: |
          git config --global core.symlinks true
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v4
      - name: Rewrite submodule URLs and checkout submodules
        shell: bash
        run: |
          git config --global url.https://gh_pat:${{ secrets.GH_PAT }}@github.com/.insteadOf git@github.com:
          git submodule sync --recursive
          git submodule update --init --recursive --depth=1
          git config --global --unset url.https://gh_pat:${{ secrets.GH_PAT }}@github.com/.insteadOf

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        id: cache-hf
        with:
          path: ~/.cache/huggingface
          key: hf-cache-llama2-7b-chat
          enableCrossOsArchive: true

      - name: Check and Download Llama model
        if: steps.cache-hf.outputs.cache-hit != 'true'
        run: |
          BLOB_DIR="$HOME/.cache/huggingface/hub/models--TheBloke--Llama-2-7B-Chat-GGUF/blobs"
          SNAPSHOT_DIR="$HOME/.cache/huggingface/hub/models--TheBloke--Llama-2-7B-Chat-GGUF/snapshots/191239b3e26b2882fb562ffccdd1cf0f65402adb"
          BLOB_FILE="08a5566d61d7cb6b420c3e4387a39e0078e1f2fe5f055f3a03887385304d4bfa"

          mkdir -p "$BLOB_DIR"
          mkdir -p "$SNAPSHOT_DIR"

          if [ ! -f "$BLOB_DIR/$BLOB_FILE" ]; then
            curl -L "https://huggingface.co/TheBloke/Llama-2-7B-Chat-GGUF/resolve/191239b3e26b2882fb562ffccdd1cf0f65402adb/llama-2-7b-chat.Q4_K_M.gguf?download=true" -o "$BLOB_DIR/$BLOB_FILE"
          fi

          cd "$SNAPSHOT_DIR"
          ln -sf "../../blobs/$BLOB_FILE" "llama-2-7b-chat.Q4_K_M.gguf"

      - name: setup-rust
        uses: ./.github/actions/setup-rust
        with:
          platform: ${{ matrix.platform }}
          target: ${{ matrix.target }}
      - name: setup-node
        uses: ./.github/actions/setup-node
        with:
          platform: ${{ matrix.platform }}
      - name: clean
        shell: bash
        run: |
          make ci.clean
      - name: Generate code coverage
        shell: bash
        run: |
          make ci.coverage
        env:
          HF_TEST_TOKEN_ALLOWED: ${{ secrets.HF_TEST_TOKEN_ALLOWED }}
          HF_TEST_TOKEN_PUBLIC: ${{ secrets.HF_TEST_TOKEN_PUBLIC }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          name: BodhiApp-${{ matrix.target }}
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: BodhiSearch/BodhiApp
          files: lcov.info
          fail_ci_if_error: true
          flags: ${{ matrix.target }},bodhi
      # - name: build the app
      #   run: |
      #     make ci.build TARGET=${{ matrix.target }}
