name: App Build Flow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - main

env:
  CI: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            target: aarch64-apple-darwin
            llama_cpp_build_flags: "-DLLAMA_METAL_EMBED_LIBRARY=ON"
    runs-on: ${{ matrix.platform }}
    steps:
      - name: envs
        run: |
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo RUN_URL=${RUN_URL} >> $GITHUB_ENV
          echo TARGET=${{ matrix.target }} >> $GITHUB_ENV
      - uses: actions/checkout@v4
      - name: setup
        uses: ./.github/actions/setup
        with:
          GH_PAT: ${{ secrets.GH_PAT }}
      - name: Generate code coverage
        run: |
          rm -f target/debug/resources/bin/bodhi
          mv app/bodhi/resources/bin/bodhi app/bodhi/resources/bin/bodhicli || 0
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest --all-features --workspace --lcov --output-path lcov.info
          mv app/bodhi/resources/bin/bodhicli app/bodhi/resources/bin/bodhi || 0
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: BodhiSearch/BodhiApp
          files: lcov.info
          fail_ci_if_error: true
          flags: ${{ matrix.target }}
