# Two separate PostgreSQL containers for local development.
# Dev DB on port 34320, Session DB on port 34321.
# Uses different ports from test containers (54320/64320) to avoid conflicts.
services:
  bodhi_dev_app_db:
    image: postgres:17
    environment:
      POSTGRES_DB: bodhi_app
      POSTGRES_USER: bodhi_dev
      POSTGRES_PASSWORD: bodhi_dev
    ports:
      - "34320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bodhi_dev -d bodhi_app"]
      interval: 5s
      timeout: 5s
      retries: 5

  bodhi_dev_session_db:
    image: postgres:17
    environment:
      POSTGRES_DB: bodhi_sessions
      POSTGRES_USER: bodhi_dev
      POSTGRES_PASSWORD: bodhi_dev
    ports:
      - "34321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bodhi_dev -d bodhi_sessions"]
      interval: 5s
      timeout: 5s
      retries: 5
