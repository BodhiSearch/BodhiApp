# Two separate PostgreSQL containers are required because the official postgres
# Docker image only supports creating a single database via POSTGRES_DB.
# Session DB on port 54320, App DB on port 64320.
services:
  bodhi_session_db:
    image: postgres:17
    environment:
      POSTGRES_DB: bodhi_sessions
      POSTGRES_USER: bodhi_test
      POSTGRES_PASSWORD: bodhi_test
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bodhi_test -d bodhi_sessions"]
      interval: 5s
      timeout: 5s
      retries: 5

  bodhi_app_db:
    image: postgres:17
    environment:
      POSTGRES_DB: bodhi_app
      POSTGRES_USER: bodhi_test
      POSTGRES_PASSWORD: bodhi_test
    ports:
      - "64320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bodhi_test -d bodhi_app"]
      interval: 5s
      timeout: 5s
      retries: 5
